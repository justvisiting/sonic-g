<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Speaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-area">
            <div class="avatar mario">
                <!-- Mario's face -->
                <div class="face">
                    <div class="hat">
                        <div class="hat-top"></div>
                        <div class="hat-brim"></div>
                    </div>
                    <div class="hair"></div>
                    <div class="eyes">
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                    </div>
                    <div class="nose"></div>
                    <div class="mustache">
                        <div class="mustache-left"></div>
                        <div class="mustache-right"></div>
                    </div>
                    <div class="mouth">
                        <div class="mouth-inner"></div>
                    </div>
                </div>
                <!-- Speech bubble -->
                <div class="speech-bubble hidden">
                    <p id="speech-text"></p>
                </div>
            </div>
        </div>
        <div class="instruction-sign">
            <h2>How to Use:</h2>
            <ol>
                <li>First, choose your Mario type:
                    <ul>
                        <li>Default Mario - Normal speech</li>
                        <li>Cool Cat Mario - Says meow!</li>
                        <li>Robot Mario - Robotic voice</li>
                        <li>Alien Mario - Alien voice</li>
                    </ul>
                </li>
                <li>Then pick a voice from the voice selector below
                    <br><span class="tip"> Tip: Daniel is the best voice!</span>
                </li>
            </ol>
        </div>
        <div class="controls">
            <select id="avatar-select">
                <option value="default">Default Mario</option>
                <option value="cool-cat">Cool Cat Mario</option>
                <option value="robot">Robot Mario</option>
                <option value="alien">Alien Mario</option>
            </select>
            <input type="text" id="text-input" placeholder="Type something for Mario to say...">
            <button id="speak-btn">Speak</button>
            <select id="voice-select">
                <option value="">Choose a voice...</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
