<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicking Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <div class="level">Level <span id="level">1</span></div>
            <div class="candy-canes">üç¨ √ó <span id="candyCount">0</span></div>
            <div class="progress-container">
                <div class="progress-text">Next Level: <span id="progressText">0/10</span></div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>
        </div>
        <button id="shopButton" class="shop-button">üõçÔ∏è Shop</button>
        <div id="shopPanel" class="shop-panel">
            <div class="shop-header">
                <h2>Shop</h2>
                <button id="closeShop" class="close-button">√ó</button>
            </div>
            <div class="shop-items">
                <div class="shop-item" data-level="2" data-price="50">
                    <div class="item-icon">üéØ</div>
                    <div class="item-info">
                        <h3>Auto Clicker</h3>
                        <p>Clicks once every 5 seconds</p>
                        <p class="item-requirement">Required Level: 2</p>
                        <p class="item-price">50 üç¨</p>
                    </div>
                    <button class="buy-button" data-item="autoClicker">Buy</button>
                </div>
                <div class="shop-item" data-level="3" data-price="100">
                    <div class="item-icon">‚ö°</div>
                    <div class="item-info">
                        <h3>Speed Boost</h3>
                        <p>2x candy from fast clicks</p>
                        <p class="item-requirement">Required Level: 3</p>
                        <p class="item-price">100 üç¨</p>
                    </div>
                    <button class="buy-button" data-item="speedBoost">Buy</button>
                </div>
                <div class="shop-item" data-level="5" data-price="200">
                    <div class="item-icon">üåü</div>
                    <div class="item-info">
                        <h3>Golden Click</h3>
                        <p>5% chance for 5x candy</p>
                        <p class="item-requirement">Required Level: 5</p>
                        <p class="item-price">200 üç¨</p>
                    </div>
                    <button class="buy-button" data-item="goldenClick">Buy</button>
                </div>
            </div>
        </div>
        <div class="target-container">
            <div id="target" class="target">Click Me!</div>
        </div>
        <div class="multiplier">Multiplier: <span id="multiplier">1x</span></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
