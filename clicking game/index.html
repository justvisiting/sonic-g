<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicking Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <div class="level">Level <span id="level">1</span></div>
            <div class="candy-canes">üç¨ √ó <span id="candyCount">0</span></div>

                <div class="progress-text">Next Level: <span id="progressText">0/10</span></div>

                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>
        </div>
        <div id="target" class="target">Click Me!</div>
        <div class="multiplier">Multiplier: <span id="multiplier">1x</span></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
